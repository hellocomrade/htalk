<li class = "list-group-item">
  <div class = "row">
    <div class = "col-sm-2">
      <i [class] = "message?.avatar"></i><!--https://github.com/angular/angular/issues/4134-->
    </div>
    <div class = "col-sm-10">
      <div class="message">
        {{message ? message.question : ''}}
      </div>
      <div class="timeform">
        <i class="far fa-clock" aria-hidden="true"></i> <span class="timestamp">at {{!message ? '' : message.timestamp | date : 'MM/dd/yyyy'}}</span>
      </div>
    </div>
  </div>
</li>
