version: 2
jobs:
  test:
    working_directory: ~/htalk
    docker:
      - image: circleci/node:10.15.0-browsers-legacy
    steps:
      - checkout
      - run: sudo npm install -g npm@latest
      - run: sudo npm install -g @angular/cli
      - run: echo 'test'
      - run: npm install
      - run: ng test --watch=false
  build:
    working_directory: ~/htalk
    docker:
      - image: circleci/node:10.15.0-browsers-legacy
    steps:
      - checkout
      - run: sudo npm install -g npm@latest
      - run: sudo npm install -g @angular/cli
      - run: echo 'build'
      - run: npm install
      - run: ng build
workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test
